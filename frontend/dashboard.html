        /* --- KEYFRAMES --- */

        /* DOTS: Rotation and Pulse */
        @keyframes neon-pulse-spin {
            0% { transform: scale(0.8) rotate(0deg); opacity: 0.5; box-shadow: 0 0 5px var(--neon-blue); }
            50% { 
                transform: scale(1.2) rotate(180deg); 
                opacity: 1; 
                box-shadow: 0 0 15px var(--neon-blue), 0 0 30px var(--neon-shadow-color), 0 0 50px rgba(0, 255, 255, 0.3);
            }
            100% { transform: scale(0.8) rotate(360deg); opacity: 0.5; box-shadow: 0 0 5px var(--neon-blue); }
        }

        @keyframes central-pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }

        @keyframes full-spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* NEW: Dots Color Flash Animation, synchronized with text */
        @keyframes dot-color-flash {
            /* 0% and 100% (blue) match the start and end of the text color animation */
            0% { 
                background-color: var(--neon-blue); 
                box-shadow: 0 0 5px var(--neon-blue); 
            }
            30% { 
                background-color: var(--glitch-color-1); 
                box-shadow: 0 0 7px var(--glitch-color-1); 
            }
            /* 60% (green) is the brightest flash, matching the text */
            60% { 
                background-color: var(--glitch-color-2); 
                box-shadow: 
                    0 0 10px var(--glitch-color-2), 
                    0 0 25px rgba(0, 255, 0, 0.8);
            }
            100% { 
                /* Hold on the green success color at the end */
                background-color: var(--glitch-color-2); 
                box-shadow: 0 0 8px var(--glitch-color-2); 
            }
        }


        /* TEXT: Aggressive Glitch Translation (Jumping) */
        @keyframes text-glitch-translate {
            0% { transform: translate(-50%, 0); }
            25% { transform: translate(-48%, 2px); } /* Larger, more visible jump */
            50% { transform: translate(-52%, -2px); }
            75% { transform: translate(-51%, 1px); }
            100% { transform: translate(-50%, 0); }
        }

        /* --- THEME VARIABLES --- */
        :root {
            /* 1. Dark Mode Variables (Deep Cyberpunk) */
            --bg-body: #050505;
            --bg-nav: rgba(10, 10, 10, 0.98);
            --bg-card: rgba(20, 20, 20, 0.6);
            --bg-img-wrap: rgba(255, 255, 255, 0.03);

            --text-head: #fff;
            --text-muted: #777;

        }

        /* 2. Light Mode Overrides (Sunset Cyberpunk) */
        body.light-mode {
            --bg-body: #f8fafc;
            --bg-nav: #ffffff;
            --bg-card: rgba(255, 255, 255, 0.85);
            --bg-img-wrap: #f8f9fa;
            --bg-input: #f1f1f1;
            
            --text-main: #333;
            --text-head: #000;
            --text-muted: #666;
            
            --border-color: #e0e0e0;
            --accent: #294a6e; 
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.05);

            /* Light Mode Background Logic */
            background-color: var(--bg-body);
            background-image: 
                linear-gradient(rgba(157, 244, 249, 0.4) 1px, transparent 1px),
                linear-gradient(90deg, rgba(25, 104, 161, 0.15) 1px, transparent 1px),
                radial-gradient(circle at 10% 50%, rgba(8, 118, 196, 0.15), transparent 60%),
                radial-gradient(circle at 90% 20%, rgba(255, 77, 0, 0.15), transparent 50%);
            background-size: 40px 40px, 40px 40px, 100% 100%, 100% 100%;
            background-attachment: fixed;
        }

        /* --- GLOBAL BASE STYLES (Dark Mode Default) --- */
        body { 
            background-color: var(--bg-body); 
            color: var(--text-main); 
            font-family: 'Montserrat', sans-serif; 
            transition: background-color 0.3s, color 0.3s;

            /* Deep Cyberpunk Background (Default) */

                linear-gradient(rgba(0, 255, 242, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 242, 0.05) 1px, transparent 1px),
                radial-gradient(circle at 0% 0%, rgba(76, 29, 149, 0.25), transparent 60%),
                radial-gradient(circle at 100% 50%, rgba(6, 182, 212, 0.2), transparent 50%);

            background-attachment: fixed;   
        }

        /* --- NAVBAR STYLES --- */

            background: var(--bg-nav); 
            border-bottom: 1px solid var(--border-color); 
            height: 70px;

            display: flex; 
            align-items: center; 
            backdrop-filter: blur(10px);

        .navbar-container { width: 100%; max-width: 1170px; margin: 0 auto; padding: 0 15px; display: flex; justify-content: space-between; align-items: center; }
        .navbar-brand-custom h3 { margin: 0; padding: 0; line-height: 1; color: var(--text-head); font-family: 'Orbitron', sans-serif; font-weight: bold; }
        
        .search-container { flex-grow: 1; max-width: 500px; margin: 0 30px; position: relative; }
        .dash-search-input { 
            width: 100%; padding: 8px 15px; padding-right: 40px; 
            border-radius: 20px; border: 1px solid var(--border-color); 
            background: var(--bg-input); outline: none; height: 40px; color: var(--text-main); 
        }
        .dash-search-input:focus { border-color: var(--accent); box-shadow: 0 0 10px var(--shadow); }

            overflow: hidden; 
            position: relative;

        .product-card:hover {

            justify-content: center; 
            background: var(--bg-img-wrap); 
            padding: 20px;

            max-height: 100%; 
            max-width: 100%; 
            object-fit: contain;

        }

        .card-body { padding: 20px; flex-grow: 1; display: flex; flex-direction: column; }
        .card-title { font-size: 16px; font-weight: 600; color: var(--text-head); margin-bottom: 10px; display: -webkit-box; -webkit-box-orient: vertical; overflow: hidden; }
        .card-price { font-size: 18px; font-weight: bold; color: var(--accent); margin-bottom: 20px; }

        .btn-product { 
            margin-top: auto; 
            width: 100%; 
            border: 1px solid var(--accent); 
            padding: 10px;

            background: transparent; 
            color: var(--accent);

        .cat-pill { border: 1px solid var(--border-color); background: var(--bg-card); color: var(--text-main); padding: 8px 25px; border-radius: 30px; margin: 5px; cursor: pointer; transition: 0.3s; backdrop-filter: blur(5px); font-size: 13px; font-weight: 600; }
        .cat-pill.active, .cat-pill:hover { background: var(--accent); color: #000; border-color: var(--accent); box-shadow: 0 0 10px var(--shadow); }
        
        .dropdown-avatar {
            width: 70px;
            height: 70px;

        /* Map Styles */

        // ----------------------------
        // CACHE-BUST HELPER (NEW)
        // ----------------------------
        // Adds/sets a 'v' query param to force refresh when version changes.
        // Accepts absolute or relative URLs.
        function cacheBustedUrl(url, version) {
            if (!url) return url;
            try {
                // Use location.origin as base so relative urls are handled
                const u = new URL(url, location.origin);
                if (version) u.searchParams.set('v', version);
                else u.searchParams.set('v', Date.now());
                return u.href;
            } catch (e) {
                // fallback: manual append
                const sep = url.includes('?') ? '&' : '?';
                return url + sep + 'v=' + (version || Date.now());
            }
        }

        // --- MAP LOGIC ---
        function toggleMap() {
            const section = document.getElementById('map-section');
            const btn = document.getElementById('map-toggle-btn');
            
            if (section.style.display === 'none' || section.style.display === '') {
                section.style.display = 'block';
                btn.classList.add('active-map');
                setTimeout(() => { if(mapInstance) mapInstance.invalidateSize(); }, 100);
            } else {
                section.style.display = 'none';
                btn.classList.remove('active-map');
            }
        }

        async function initMap() {
            mapInstance = L.map('map-container').setView([17.3850, 78.4867], 12);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '© OpenStreetMap' }).addTo(mapInstance);

            const redIcon = new L.Icon({
                iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
                shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41]
            });

            const blueIcon = new L.Icon({
                iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-blue.png',
                shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41]
            });

            try {
                const res = await fetch('/retailers/locations');
                if(res.ok) {
                    const retailers = await res.json();
                    retailers.forEach(r => {
                        if(r.lat && r.lon) {
                            L.marker([r.lat, r.lon], {icon: redIcon}).addTo(mapInstance)
                                .bindPopup(`<b>${r.name}</b><br>${r.address}`);
                        }
                    });
                }
            } catch(e) { console.error("Map error", e); }

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(pos => {
                    const { latitude, longitude } = pos.coords;
                    mapInstance.setView([latitude, longitude], 13);
                    L.marker([latitude, longitude], {icon: blueIcon}).addTo(mapInstance)
                        .bindPopup("<b>You are here</b>").openPopup();
                });
            }
        }

        // --- AUTH LOGIC ---
        function checkAuth() {
            const token = localStorage.getItem('token');
            const userEmail = localStorage.getItem('user_email'); 
            const userMenu = document.getElementById('user-menu-wrap');
            const oldAuthBtn = document.getElementById('auth-button');
            const oldUserInfo = document.querySelector('.user-info');

            if (token) {
                if (userMenu) userMenu.style.display = 'block';
                if (oldAuthBtn) oldAuthBtn.style.display = 'none';
                if (oldUserInfo) oldUserInfo.style.display = 'none';
                const dropEmail = document.getElementById('dropdown-email');
                if (dropEmail) dropEmail.textContent = userEmail || "Loading...";
                fetchUserProfile(); 
            } else {
                if (userMenu) userMenu.style.display = 'none';
                if (oldAuthBtn) {
                    oldAuthBtn.style.display = 'block';
                    oldAuthBtn.textContent = 'Login';
                    oldAuthBtn.onclick = () => window.location.href = 'index.html';
                }
                if (oldUserInfo) oldUserInfo.style.display = 'block';
                document.getElementById('user-name-display').textContent = 'Guest';
            }
        }

        function toggleUserMenu() { document.getElementById('user-dropdown').classList.toggle('active'); }

        window.addEventListener('click', function(e) {
            const wrap = document.getElementById('user-menu-wrap');
            if (wrap && !wrap.contains(e.target)) {
                document.getElementById('user-dropdown').classList.remove('active');
            }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user_email');
            localStorage.removeItem('user_role');
            window.location.href = 'index.html';
        }

        function triggerSearch() {
            const input = document.getElementById('dash-search-input');
            if(input) {
                const q = input.value.trim();
                if(q) window.location.href = `search.html?q=${encodeURIComponent(q)}`;
            }
        }

        async function fetchProducts(category = null, searchQuery = null) {
            let url = '/products';
            const params = new URLSearchParams();
            if (category && category !== 'all' && category !== 'All') params.append('category', category);
            if (searchQuery) params.append('q', searchQuery);
            if (params.toString()) url += `?${params.toString()}`;

            try {
                const response = await fetch(url);
                const products = await response.json();
                renderProducts(products);
            } catch (error) {
                document.getElementById('product-grid').innerHTML = `<div class="col-12 text-center text-danger"><h5>Error loading products.</h5></div>`;
            }
        }

        // ---------- UPDATED renderProducts (uses cache-busting) ----------
        function renderProducts(products) {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = '';
            if (!products || products.length === 0) {
                grid.innerHTML = '<div class="col-12 text-center"><h5>No products found.</h5></div>';
                return;
            }
            products.forEach(p => {
                // Prefer server-provided version field; fallback to updated_at or null
                const version = p.image_version || p.image_updated_at || p.updated_at || p.updatedAt || null;
                const imgSrc = cacheBustedUrl(p.image_url || 'assets/img/default.png', version);

                let btnHtml = p.stock > 0 
                    ? `<button class="btn-product" onclick="addToCart(${p.id})">Add to Cart</button>`
                    : `<button class="btn-product" style="background:rgba(255,255,255,0.1); border-color:#666; color:#666; cursor:not-allowed;" disabled>Out of Stock</button>`;

                const card = `
                    <div class="col-md-3 col-sm-6 mb-4">
                        <div class="product-card">
                            <div class="card-img-wrap">
                                <a href="product-details.html?id=${p.id}">
                                    <img src="${imgSrc}" alt="${p.name}" loading="lazy" decoding="async">
                                </a>
                            </div>
                            <div class="card-body">
                                <div class="card-title">${p.name}</div>
                                <div class="card-price">₹${p.price}</div>
                                ${btnHtml}
                            </div>
                        </div>
                    </div>`;
                grid.innerHTML += card;
            });
        }

        async function addToCart(productId) {
            const token = localStorage.getItem('token');
            if(!token) {
                alert("Please login first");
                window.location.href = 'index.html';
                return;
            }
            try {
                const res = await fetch('/cart/add', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify({ product_id: productId, quantity: 1 })
                });
                if (res.ok) {
                    alert("Item added to cart!");
                    updateCartCount();
                } else {
                    const err = await res.json();
                    alert("Error: " + (err.detail || "Could not add item"));
                }
            } catch (e) { alert("Connection error"); }
        }

        async function updateCartCount() {
            const token = localStorage.getItem('token');
            if(!token) return;
            try {
                const res = await fetch('/cart', { headers: { 'Authorization': `Bearer ${token}` } });
                if(res.ok) {
                    const data = await res.json();
                    const badge = document.getElementById('cart-badge');
                    if(badge) {
                        if(data.total_size > 0) { 
                            badge.textContent = data.total_size; 
                            badge.style.display = 'block'; 
                        } else { 
                            badge.style.display = 'none'; 
                        }
                    }
                }
            } catch(e) {}
        }

        function filterProducts(cat, element) {
            document.querySelectorAll('.cat-pill').forEach(el => el.classList.remove('active'));
            if (element) element.classList.add('active');
            fetchProducts(cat);
        }

        // ---------- UPDATED fetchUserProfile (uses cache-busting for pfp) ----------
        async function fetchUserProfile() {
            const token = localStorage.getItem('token');
            if (!token) return;

            try {
                const response = await fetch('/customer/me', {
                    method: 'GET',
                    headers: { 
                        'Authorization': `Bearer ${token}`, 
                        'Content-Type': 'application/json' 
                    }
                });

                if (response.ok) {
                    const userData = await response.json();
                    
                    // Debug: Check the console to confirm 'profile_pic' is now present
                    console.log("USER DATA:", userData);

                    // 1. Update Name
                    document.getElementById('dropdown-name').textContent = "Hello, " + userData.name;

                    // 2. Update Email
                    const emailEl = document.getElementById('dropdown-email');
                    if (emailEl) {
                        let rawMail = userData.mail || userData.email || "";
                        emailEl.textContent = rawMail.length > 5 ? rawMail.substring(0, 2) + "***" + rawMail.substring(5) : rawMail;
                    }

                    // 3. Update Welcome
                    document.getElementById('user-name-display').textContent = "Hello " + userData.name; 

                    // 4. [UPDATED] Update Profile Picture using 'profile_pic'
                    // We check userData.profile_pic (Schema name) OR userData.image_url (Upload response name)
                    const rawPath = userData.profile_pic || userData.image_url;
                    const pfpEl = document.getElementById('dropdown-pfp');

                    if (pfpEl && rawPath) {
                        // SANITIZER: Strip away any "../backend/data" junk and get filename if needed
                        const filename = rawPath.split(/[/\\]/).pop();
                        // If rawPath looks like a full URL (starts with http or /), prefer it; otherwise construct local path
                        let candidate;
                        if (/^(https?:)?\/\//i.test(rawPath) || rawPath.startsWith('/')) {
                            candidate = rawPath;
                        } else {
                            candidate = '/profile_pictures/' + filename;
                        }

                        // Use server-provided version if available
                        const version = userData.image_version || userData.image_updated_at || Date.now();
                        pfpEl.src = cacheBustedUrl(candidate, version);
                        pfpEl.style.display = 'block';
                    }

                    localStorage.setItem('user_name', userData.name);
                }
            } catch (error) {
                console.error("Profile load error:", error);
            }
        }

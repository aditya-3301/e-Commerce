<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search | Live MART</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Orbitron:400,700&display=swap" rel="stylesheet">
    
    <style>
        body { background-color: #050505; color: #e0e0e0; font-family: 'Montserrat', sans-serif; }
        
        .filter-sidebar { background: #111; padding: 30px 20px; border-right: 1px solid #333; min-height: 100vh; position: sticky; top: 0; }
        .filter-group { margin-bottom: 25px; }
        .filter-title { color: #00f3ff; font-weight: bold; margin-bottom: 15px; text-transform: uppercase; font-size: 12px; letter-spacing: 1px; border-bottom: 1px solid #333; padding-bottom: 5px; }
        
        .search-input { background: #222; border: 1px solid #333; color: #fff; padding: 15px; width: 100%; font-size: 18px; border-radius: 50px; padding-left: 25px; outline: none; transition: 0.3s; }
        .search-input:focus { border-color: #00f3ff; box-shadow: 0 0 15px rgba(0, 243, 255, 0.2); }
        .form-control-dark { background: #000; border: 1px solid #333; color: #fff; margin-bottom: 10px; padding: 8px; border-radius: 4px; }
        .custom-checkbox { display: block; margin-bottom: 8px; cursor: pointer; font-size: 14px; color: #aaa; transition: 0.2s; }
        .custom-checkbox:hover { color: #fff; }
        
        /* --- GRID FIX FOR SEARCH --- */
        #results-grid {
            display: flex;
            flex-wrap: wrap;
            margin-right: -15px;
            margin-left: -15px;
        }
        #results-grid > [class*='col-'] {
            display: flex;
            flex-direction: column;
            margin-bottom: 30px;
        }

        .search-product-card {
            background: #1a1a1a; border: 1px solid #333; border-radius: 8px; padding: 15px; position: relative;
            transition: 0.3s; height: 100%; display: flex; flex-direction: column;
        }
        .search-product-card:hover { border-color: #00f3ff; transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        
        .search-card-img { width: 100%; height: 180px; object-fit: contain; background: #fff; border-radius: 4px; margin-bottom: 15px; padding: 10px; }
        .search-card-title { font-size: 15px; color: #fff; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-bottom: 5px; font-weight: bold; }
        
        .search-card-footer { display: flex; justify-content: space-between; align-items: center; margin-top: auto; padding-top: 10px; border-top: 1px solid #333; }
        .search-card-price { color: #00f3ff; font-weight: bold; font-size: 18px; }
        
        .btn-mini-add { background: transparent; border: 1px solid #00f3ff; color: #00f3ff; font-size: 12px; font-weight: bold; padding: 5px 15px; border-radius: 20px; text-transform: uppercase; transition: 0.2s; }
        .btn-mini-add:hover { background: #00f3ff; color: #000; }
        
        .badge-overlay { position: absolute; top: 10px; left: 10px; padding: 3px 8px; font-size: 10px; font-weight: bold; border-radius: 3px; z-index: 2; }
        .bg-stock { background: #0f0; color: #000; }
        .bg-out { background: #f00; color: #fff; }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 filter-sidebar">
            <h3 style="font-family: 'Orbitron'; color: #fff; margin-bottom: 30px;">Filters</h3>
            <div class="filter-group">
                <div class="filter-title">Category</div>
                <label class="custom-checkbox"><input type="radio" name="cat" value="all" checked onchange="applyFilters()"> All Categories</label>
                <label class="custom-checkbox"><input type="radio" name="cat" value="Electronics" onchange="applyFilters()"> Electronics</label>
                <label class="custom-checkbox"><input type="radio" name="cat" value="Fashion" onchange="applyFilters()"> Fashion</label>
                <label class="custom-checkbox"><input type="radio" name="cat" value="Groceries" onchange="applyFilters()"> Groceries</label>
                <label class="custom-checkbox"><input type="radio" name="cat" value="Home" onchange="applyFilters()"> Home</label>
                <label class="custom-checkbox"><input type="radio" name="cat" value="Books" onchange="applyFilters()"> Books</label>
                <label class="custom-checkbox"><input type="radio" name="cat" value="Sports" onchange="applyFilters()"> Sports</label>
            </div>
            <div class="filter-group">
                <div class="filter-title">Price Range (₹)</div>
                <div style="display: flex; gap: 10px;">
                    <input type="number" id="min-price" placeholder="Min" class="form-control form-control-dark" onchange="applyFilters()">
                    <input type="number" id="max-price" placeholder="Max" class="form-control form-control-dark" onchange="applyFilters()">
                </div>
            </div>
            <div class="filter-group">
                <div class="filter-title">Sort By</div>
                <select id="sort-by" class="form-control form-control-dark" onchange="applyFilters()">
                    <option value="newest">Newest Arrivals</option>
                    <option value="price_low">Price: Low to High</option>
                    <option value="price_high">Price: High to Low</option>
                    <option value="distance">Retailer Distance: Closest First</option>
                </select>
            </div>
            <button class="btn btn-block" style="background:#333; color:#aaa; border:1px solid #444; margin-top:30px;" onclick="window.location.href='dashboard.html'">
                <i class="fa fa-arrow-left"></i> Back to Shop
            </button>
        </div>

        <div class="col-md-10" style="padding: 40px;">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div style="position: relative; margin-bottom: 40px;">
                        <input type="text" id="search-bar" class="search-input" placeholder="Search products..." onkeyup="debounceSearch()">
                        <i class="fa fa-search" style="position: absolute; right: 25px; top: 20px; color: #777; font-size: 20px;"></i>
                    </div>
                </div>
            </div>
            <div class="row" id="results-grid">
                <div class="text-center" style="margin-top: 100px;">
                    <i class="fa fa-search" style="font-size: 50px; color: #333;"></i>
                    <p style="color: #555; margin-top: 15px; font-size: 18px;">Start typing to search products...</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    let searchTimeout;
    document.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);
        const query = urlParams.get('q');
        if (query) {
            document.getElementById('search-bar').value = query;
            applyFilters(); 
        } else {
            applyFilters();
        }
    });

    function debounceSearch() {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(applyFilters, 500);
    }
    
    // Function to get user's current location using a Promise
    function getCurrentLocation() {
        return new Promise((resolve, reject) => {
            if (!navigator.geolocation) {
                reject(new Error("Geolocation is not supported by your browser."));
            }
            // Use a 5-second timeout and prefer high accuracy
            navigator.geolocation.getCurrentPosition(resolve, reject, { 
                enableHighAccuracy: true, 
                timeout: 5000, 
                maximumAge: 0 
            });
        });
    }

    async function applyFilters() {
        const q = document.getElementById('search-bar').value;
        const cat = document.querySelector('input[name="cat"]:checked').value;
        const min = document.getElementById('min-price').value;
        const max = document.getElementById('max-price').value;
        const sort = document.getElementById('sort-by').value;

        const grid = document.getElementById('results-grid');
        grid.innerHTML = '<div class="col-md-12 text-center" style="padding:50px;"><i class="fa fa-circle-o-notch fa-spin" style="color:#00f3ff; font-size:40px;"></i></div>';

        let url = `/products?sort_by=${sort}`;
        if(q) url += `&q=${encodeURIComponent(q)}`;
        if(cat && cat !== 'all') url += `&category=${encodeURIComponent(cat)}`;
        if(min) url += `&min_price=${min}`;
        if(max) url += `&max_price=${max}`;

        // --- NEW LOGIC FOR DISTANCE SORTING ---
        if (sort === 'distance') {
            try {
                const position = await getCurrentLocation();
                const { latitude, longitude } = position.coords;
                // Append user location to the URL for the backend to use for sorting
                url += `&lat=${latitude}&lon=${longitude}`;
            } catch (error) {
                // Handle cases where location is denied or unavailable
                console.error("Geolocation error:", error);
                alert("To sort by distance, please allow location access.");
                // Note: The sort will proceed without location data if denied/failed.
            }
        }
        // --- END NEW LOGIC ---

        try {
            const response = await fetch(url);
            const products = await response.json();
            renderResults(products);
        } catch (error) {
            grid.innerHTML = '<p class="text-center text-danger">Error loading results. Please try again.</p>';
        }
    }

    function renderResults(products) {
        const grid = document.getElementById('results-grid');
        grid.innerHTML = '';
        
        if (products.length === 0) {
            grid.innerHTML = `
                <div class="col-md-12 text-center" style="padding:100px;">
                    <i class="fa fa-frown-o" style="font-size:50px; color:#333; margin-bottom:20px;"></i>
                    <h3 style="color:#777;">No results found.</h3>
                    <p style="color:#555;">Try adjusting your filters or search terms.</p>
                </div>`;
            return;
        }

        products.forEach(p => {
            const badgeHtml = p.stock > 0 
                ? `<span class="badge-overlay bg-stock">In Stock</span>`
                : `<span class="badge-overlay bg-out">Out of Stock</span>`;
            
            const btnHtml = p.stock > 0
                ? `<button class="btn-mini-add" onclick="addToCart(${p.id})"><i class="fa fa-cart-plus"></i> Add</button>`
                : `<button disabled style="border:1px solid #555; background:transparent; color:#555; font-size:11px; padding:4px 10px; border-radius:20px;">Notify</button>`;

            const imgUrl = p.image_url || 'assets/img/default.png';

            const html = `
            <div class="col-md-3 col-sm-6">
                <div class="search-product-card">
                    ${badgeHtml}
                    <a href="product-details.html?id=${p.id}">
                        <img src="${imgUrl}" class="search-card-img" onerror="this.src='https://via.placeholder.com/200?text=No+Image'">
                    </a>
                    <h5 class="search-card-title" title="${p.name}">${p.name}</h5>
                    <div class="search-card-footer">
                        <span class="search-card-price">₹${p.price}</span>
                        ${btnHtml}
                    </div>
                </div>
            </div>`;
            grid.innerHTML += html;
        });
    }

    async function addToCart(productId) {
        const token = localStorage.getItem('token');
        if (!token) {
            alert("Please login first!");
            window.location.href = 'index.html';
            return;
        }
        try {
            const res = await fetch('/cart/add', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                body: JSON.stringify({ product_id: productId, quantity: 1 })
            });
            if(res.ok) alert("Added to cart!");
            else { const err = await res.json(); alert("Error: " + (err.detail || "Failed to add")); }
        } catch(e) { alert("Connection error."); }
    }
</script>

</body>
</html>
